	<h1>Hello World</h1>



	<script>
	var condition = false ;
	while (condition == false) {
		var x = prompt('Enter your name: ');
		if (x == 'JY') {
			y = prompt('Enter your password: ');
			while (1) {
				if (y == '1234') {
					confirm('success');
					break;
				}
				else {
					y = prompt('Enter your password: ');
				}
			var condition = true;
			}
		}
	}
</script>
