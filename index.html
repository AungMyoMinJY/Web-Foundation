	<script>
		$('#taskform').submit(function (e) {
			e.preventDefault()
			addTask()
		})
		function addTask() {
			if ($('#taskinput').val() == null) {
				alert('You need to type somoething in the imput')
			}
			else {
				$('#tasks').append('<li class="task">' + $('#taskinput').val() + '</li>')
				$('#taskinput').val('')
			}
 		}
		$( function() {
			$( "#tasks" ).sortable();
		} )
