<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.styled {
			background: blue;
			display: block;
		}
		.hiddenbox {
			width: 300px;
			height: 50px;
			background: cyan;
			display: none;
		}
	</style>
</head>
<body>
	<button id="clickme">Click Me</button>
	<div class="hiddenbox"></div>

	<script src="jquery-3.6.1.min.js"></script>
	<script>
		$('#clickme').click(function () {
			$('.hiddenbox').toggle()

		})

	</script>
</body>
</html>
