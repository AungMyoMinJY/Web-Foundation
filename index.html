<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Navigation Style</title>

	<style>
		body {
			background: whitesmoke;
			margin: 0;
		}
		nav {
			background: #ffffff;
			border-bottom: 1px solid #e3e3e3;
			display: flex;
			justify-content: space-between;
		}
		ul {
			margin: 0;
			display: flex;
		}
		nav ul li {
			list-style: none;
		}
		nav ul li a {
			text-decoration: none;
			padding: 10px;
			display: inline-block;
			color: red;
		}
		nav ul li a:hover {
			border-bottom: 2px solid red;
			padding-bottom: 8px;
		}
	</style>
</head>

<body>
	<nav>
		<a href="#">
			<img src="logo.png" alt="">
		</a>
			
		<ul>

			<li><a href="#">Home</a></li>
			<li><a href="#">Blog</a></li>
			<li><a href="#">Gallery</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>

	<a href="#">Join Us</a>

</body>
</html>
